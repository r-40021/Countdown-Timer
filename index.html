  <link rel="image_src" href="./fabicon/fabicon.png" />
  <link rel="apple-touch-icon-precomposed" href="./fabicon/fabicon.png">
  <!--OGP-->	
  <meta name="twitter:card" content="summary_large_image" />
  <meta property="og:url" content="https://r-40021.github.io/countdown-timer" />

  <!--SEO-->
  <meta content="目覚まし時計とタイマーのいいとこ取りをした、オープンソースのちょっと変わったタイマーです。いろんな用途に使えます。" name="description">
 
  <meta name="viewport" content="width=device-width,initial-scale=1">
 <title>やまだのタイマー</title>
  <link rel="stylesheet" type="text/css" href="materialize.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="timer teal lighten-1">
        <span id="displayTime">00:00:00</span>
    </div>
    <div class="container">
      <div class="row">
        <div class="col m6 s12">
          <input placeholder="日付" id="Date" type="text" class="datepicker" readonly="readonly">
        </div>
        <div class="col m6 s12">
          <input placeholder="時間" id="Time" type="text" class="timepicker" readonly="readonly">
        </div>
        <div class="col s12 center">
          <a class="waves-effect waves-light btn-large blue" onclick="set()">SET</a>
          <a class="waves-effect waves-light btn-large pink" onclick="stop();audiostop();Push.clear();">STOP</a>
        </div>
      </div>
      <div class="row">
        <div class="col s12">
          <a class="waves-effect waves-light btn modal-trigger" href="#modal1">アラーム音が鳴らない</a>
        </div>
      </div>
      <div class="row">
        <div class="col s12">
          <!--URL-->
          <a onclick="copy()" class="btn-flat grey darken-1 white-text waves-effect waves-teal" style="margin-right: 10px">URLをコピー</a>
          <!--Twitter-->
          <a href="https://twitter.com/share?ref_src=twsrc%5Etfw" class="twitter-share-button" data-text="半永久的に計れるタイマー&#13;" data-hashtags="やまだのタイマー,卒業,終業式"　data-size="large"　data-show-count="false" data-url="https://r-40021.github.io/countdown-timer">Tweet</a>
          <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
        
        </div>
      </div>
    </div>
    <div id="modal1" class="modal">
      <div class="modal-content">
        <h4>アラーム音を有効にするには</h4>
        <ol>
          <li>URLの左側の錠マークをクリック</li>
          <li>「サイトの設定」（表現は多少異なる場合があります）をクリック</li>
          <li>「サウンド」もしくは「音」の項目を探し、「自動」から「許可」に変更</li>
          <li>タイマーアプリを再読み込み</li>
        </ol>
        <p>注意点</p>
        <ol>
          <li>iPhoneやiPadなどでは、アラーム音を有効に設定できません。</li>
          <li>ブラウザによっては、この設定をしなくてもアラーム音が鳴るものもあります。<br>（Edgeなどがその例です。）</li>
        </ol>
      </div>
      <div class="modal-footer">
        <a class="modal-close waves-effect waves-green btn-flat">OK</a>
      </div>
    </div>
  
    <script src="jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/push.js/1.0.12/push.min.js"></script>
    <script src="materialize.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
