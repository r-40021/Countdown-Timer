<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
 <title>Countdown Timer</title>
  <link rel="stylesheet" type="text/css" href="materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="timer teal lighten-1">
        <span class="time">00:00:00</span>
    </div>
    <div class="container">
      <div class="row">
        <div class="col m6 s12">
          <input placeholder="日付" id="Date" type="text" class="datepicker" >
        </div>
        <div class="col m6 s12">
          <input placeholder="時間" id="Time" type="text" class="timepicker" >
        </div>
        <div class="col s12 center">
          <a class="waves-effect waves-light btn-large blue" href="javascript:set()">SET</a>
          <a class="waves-effect waves-light btn-large pink">STOP</a>
        </div>
      </div>
      <div class="row">
        <div class="col s12">
          <!--URL-->
          <a href="javascript:copy()" class="btn waves-effect" style="margin-right: 10px">URLをコピー</a>
          <!--Twitter-->
          <a href="https://twitter.com/share?ref_src=twsrc%5Etfw" class="twitter-share-button" data-text="半永久的に計れるタイマー&#13;" data-via="r_40120" data-hashtags="カウントダウン,卒業,修了式"　data-size="large"　data-show-count="false">Tweet</a>
          <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
        </div>
      </div>
    </div>
    <script src="jquery-3.5.1.min.js"></script>
    <script src="materialize.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
